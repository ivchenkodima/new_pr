<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<script type="text/javascript">
		var a = +prompt("Введіть перше число");
		var c = prompt("Введіть оператор /, +, -, *.");
		var b = +prompt("Введіть друге число");
		var result;
		
	
		if (c == "+") {
			result = a + b;
			document.write("Your number = "+ result + '<br/>');
		}
		else if (c == "*") {
			result = a * b;
			document.write("Your number = "+ result +"<br/>");
		}
		else if (c == "/") {
			result = a / b;
			document.write("Your number = "+ result +"<br/>");
		}
		else if (c == "-") {
			result = a - b;
			document.write("Your number = "+ result +"<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
